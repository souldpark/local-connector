name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust this according to your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust the version as per your requirement

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Adjust the tag name as per your versioning
        release_name: Release v1.0.0  # Adjust the release name as per your versioning
        body: |
          Changes in this release:
          - Describe changes here
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/*  # Adjust the path to your built assets
        asset_name: asset.zip  # Adjust the name of the release asset
        asset_content_type: application/zip
